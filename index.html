    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

    <div
      id="page-loading"
      class="hidden bg-accents-900 z-max fixed w-screen h-screen inset-0 items-center justify-center"
    >

        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        style="width: 50px; height: 50px"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="1"
        ></circle>
        <path
          class="opacity-75 text-secondary"
          fill="currentColor"
